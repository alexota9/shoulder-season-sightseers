<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="aurora-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb85c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b7fd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cb85c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#111827"/>

  <!-- Mountain peaks (representing travel) -->
  <path d="M 20 70 L 35 40 L 50 55 L 65 30 L 80 70 Z" fill="url(#aurora-gradient)"/>

  <!-- Stylized "S" for Shoulder Season Sightseers -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#5cb85c" text-anchor="middle">S</text>
</svg>
